<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calories Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daily Calories Calculator</h1>
    <form id="caloriesForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="height">Height (cm):</label>
        <input type="number" step="0.1" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required>

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise/sports & a physical job)</option>
        </select>

        <button type="button" onclick="calculateCalories()">Calculate</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
